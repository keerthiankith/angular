<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Contact us <small>Feel free to contact us</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" required name="Name" ngModel  #Name="ngModel"   class="form-control input-sm chat-input" id="name" placeholder="Enter name"/>
                            <div class="btn btn-danger" *ngIf=" Name.touched && !Name.valid">

                        <div *ngIf="Name.errors.required">Name Required</div>
                         

            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" required name="email" ngModel  #email="ngModel"   class="form-control input-sm chat-input" id="email" placeholder="Enter email" /></div>
                                <div class="btn btn-danger" *ngIf=" email.touched && !email.valid">

                        <div *ngIf="email.errors.required">email is Required</div>
                         

            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Subject</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="service">General Customer Service</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="product">Product Support</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                             <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                                <!-- <textarea  name="comment" required minlength="15" maxlength="40" ngModel #comment="ngModel" id="userPassword" class="form-control">
              
             <div class="btn btn-danger" *ngIf="comment.touched && !comment.valid">
                        <div *ngIf="comment.errors.required">comment Required</div>
                         <div *ngIf="comment.errors.minlength"> 15 characters needed</div>
                          <div *ngIf="comment.errors.maxlength">40 is the max characters</div>
            </div>
            
            </textarea><br> -->
                        </div> 
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
